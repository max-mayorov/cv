<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern CV Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="contact-info">
                <h1>Name</h1>
                <p>Phone | Email | LinkedIn</p>
                <p class="motto">Motto</p>
            </div>
            <div class="photo">
                <img src="photo.jpg" alt="Photo">
            </div>
        </header>
        <main>
            <section class="skills">
                <h2>Skills</h2>
                <ul>
                    <li>Skill 1</li>
                    <li>Skill 2</li>
                    <li>Skill 3</li>
                </ul>
            </section>
            <section class="experience">
                <h2>Experience</h2>
                <ul>
                    <li>Experience 1</li>
                    <li>Experience 2</li>
                    <li>Experience 3</li>
                </ul>
            </section>
            <section class="education">
                <h2>Education</h2>
                <ul>
                    <li>Education 1</li>
                    <li>Education 2</li>
                    <li>Education 3</li>
                </ul>
            </section>
        </main>
    </div>
</body>

</html>
